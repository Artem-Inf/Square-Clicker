<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Square Clicker</title>
    <link rel="icon"
        href="https://png.pngtree.com/png-clipart/20240629/original/pngtree-small-square-with-eyes-and-ears-vector-png-image_15443582.png"
        type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Doto:wght@100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
    <style>
        body {
            cursor: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSk71ETymMjtMHj68D9DPVmD2AvvXe64ZMqTg&s'), auto;
            font-family: Arial, sans-serif;

            text-align: center;
            background-image: url("sounds/649d838758749e3e30ea9508_62cbNnrXwmw.webp");
            background-repeat: no-repeat;
            background-size: cover;
            /* background-color: #f0f0f0; */
            margin: 0;
            padding: 0;



        }

        #clickable {
            width: 200px;
            height: 200px;
            background-color:
                rgb(255, 1, 1);
            border-radius: 12px;
            margin: 50px auto;
            cursor: pointer;
            position: relative;

        }

        #inventory {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .item {
            width: 50px;
            height: 50px;
            margin: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #000;
            position: relative;
            cursor: pointer;
        }

        #banMessage {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            font-size: 2em;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .item-info {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 12px;
            padding: 2px 5px;
            border-radius: 0 0 5px 5px;
            text-align: center;
        }

        .ramka-clicker {
            width: 500px;
            height: 90px;
            position: absolute;
            left: 20px;
            top: 20px;
            user-select: none;
            pointer-events: none;

        }

        .drop-text {
            font-family: Doto;
            font-weight: 800;
            font-size: 23px;
            color: rgb(0, 0, 0);
            position: absolute;
            top: 30px;
            left: 70px;
            user-select: none;
        }

        .fon-ramka {
            width: 450px;
            height: 80px;
            position: absolute;
            left: 40px;
            top: 25px;
            user-select: none;
            pointer-events: none;
        }

        .click-counter {
            color: rgb(0, 0, 0);
            margin-top: 100px;
            font-family: Roboto Mono;
            font-weight: 900;
            font-size: 30px;
            user-select: none;
            align-items: center;

        }

        .tap-text {
            user-select: none;
            position: absolute;
            top: 65px;
            left: 73px;
            color: white;
        }

        .inventory {
            font-size: 30px;
            letter-spacing: 0.5px;
        }
    </style>
</head>

<body>
    <p class="click-counter"> <span id="totalClicks">0</span></p>
    <div id="clickable">
        <h1 class="tap-text">Tap</h1>
    </div>

    <img src="./sounds/fon-ramka.jpg" alt="fon-ramka" class="fon-ramka" oncontextmenu="return false;">
    <img src="./sounds/ramka.png" alt="Ramka" class="ramka-clicker" oncontextmenu="return false;">
    <p class="drop-text">Clicks remaining for drop: <span id="clicksRemaining">1000</span></p>

    <h2 class="inventory">Inventory</h2>
    <div id="inventory"></div>

    <div id="banMessage">
        <p>You are banned for exceeding 100 clicks per seconds!</p>
        <p>Time remaining: <span id="banTimer">300</span> seconds</p>
    </div>

    <script>
        let clicksRemaining = 1000;
        let totalClicks = 0;
        let lastClickTime = 0;
        let clickCount = 0;
        let isBanned = false;
        let banStartTime = 0;
        let banDuration = 300; // 5 minutes
        let clickIntervalThreshold = 50; // Set an interval (in ms) to limit click rate

        const inventory = document.getElementById('inventory');
        const clicksRemainingDisplay = document.getElementById('clicksRemaining');
        const totalClicksDisplay = document.getElementById('totalClicks');
        const banMessage = document.getElementById('banMessage');
        const banTimer = document.getElementById('banTimer');

        // Load saved state
        window.onload = () => {
            const savedState = JSON.parse(localStorage.getItem('gameState'));
            const savedBanState = JSON.parse(localStorage.getItem('banState'));

            if (savedState) {
                clicksRemaining = savedState.clicksRemaining;
                totalClicks = savedState.totalClicks;
                inventory.innerHTML = savedState.inventoryHTML;
                clicksRemainingDisplay.textContent = clicksRemaining;
                totalClicksDisplay.textContent = totalClicks;
            }

            if (savedBanState && savedBanState.isBanned) {
                isBanned = true;
                banStartTime = savedBanState.banStartTime;
                showBanScreen();
            }
        };

        function saveState() {
            const state = {
                clicksRemaining,
                totalClicks,
                inventoryHTML: inventory.innerHTML
            };
            localStorage.setItem('gameState', JSON.stringify(state));
        }

        function saveBanState() {
            const banState = {
                isBanned,
                banStartTime
            };
            localStorage.setItem('banState', JSON.stringify(banState));
        }

        function showBanScreen() {
            banMessage.style.display = 'flex';
            const banInterval = setInterval(() => {
                const timeElapsed = Math.floor((Date.now() - banStartTime) / 1000);
                const timeRemaining = banDuration - timeElapsed;
                banTimer.textContent = timeRemaining;

                if (timeRemaining <= 0) {
                    clearInterval(banInterval);
                    isBanned = false;
                    banMessage.style.display = 'none';
                    clickCount = 0; // Reset click count
                    saveBanState(); // Update ban state
                }
            }, 1000);
        }

        document.getElementById('clickable').addEventListener('click', () => {
            if (isBanned) return;
            const currentTime = Date.now();

            // Check the time difference between the last click and the current one
            if (currentTime - lastClickTime < clickIntervalThreshold) {
                clickCount++;
            } else {
                clickCount = 1;
            }

            lastClickTime = currentTime;

            if (clickCount > 10) { // If clicks are happening too fast (more than 10 clicks per 50ms)
                isBanned = true;
                banStartTime = Date.now();
                saveBanState(); // Save ban state
                showBanScreen();
                return;
            }

            totalClicks++;
            totalClicksDisplay.textContent = totalClicks;
            clicksRemaining--;
            clicksRemainingDisplay.textContent = clicksRemaining;

            if (clicksRemaining <= 0) {
                clicksRemaining = 1000;
                const dropChance = Math.random();
                let newItem;
                let rarity;

                if (dropChance < 0.1) { // 10% chance for Common
                    newItem = createItem('Common', ['blue', 'violet', 'pink', 'red', 'orange', 'grey', 'black']);
                    rarity = 'Common';
                } else if (dropChance < 0.14) { // 4% chance for Uncommon
                    newItem = createItem('Uncommon', ['cyan', 'lime']);
                    rarity = 'Uncommon';
                } else if (dropChance < 0.15) { // 1% chance for Rare
                    newItem = createItem('Rare', ['brown']);
                    rarity = 'Rare';
                } else if (dropChance < 0.000001) { // 1 in 1,000,000 chance for Epic
                    newItem = createItem('Epic', ['gold']);
                    rarity = 'Epic';
                } else if (dropChance < 0.0000001) { // 1 in 10,000,000 chance for Legendary
                    newItem = createItem('Legendary', ['aqua']);
                    rarity = 'Legendary';
                }

                if (newItem) {
                    inventory.appendChild(newItem);
                    alert(`You received an item with ${rarity} rarity!`);
                }
            }

            saveState(); // Save the game state
        });

        function createItem(rarity, colors) {
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            const item = document.createElement('div');
            item.classList.add('item');
            item.style.backgroundColor = randomColor;
            item.setAttribute('title', rarity);

            const infoBox = document.createElement('div');
            infoBox.classList.add('item-info');
            infoBox.textContent = rarity;
            item.appendChild(infoBox);

            item.onclick = () => {
                alert(`Rarity: ${rarity}`);
            };

            return item;
        }
    </script>

</body>

</html>
