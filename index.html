<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Square Clicker</title>
    <link rel="icon"
        href="https://png.pngtree.com/png-clipart/20240629/original/pngtree-small-square-with-eyes-and-ears-vector-png-image_15443582.png"
        type="image/x-icon" />
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        #clickable {
            width: 100px;
            height: 100px;
            background-color: rgb(251, 0, 0);
            margin: 50px auto;
            cursor: pointer;
        }

        #inventory {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .item {
            width: 50px;
            height: 50px;
            margin: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #000;
            position: relative;
            cursor: pointer;
        }

        #banMessage {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            font-size: 2em;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .item-info {
            position: absolute;
            bottom: -25px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 12px;
            padding: 2px 5px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div id="clickable"></div>
    <p>Clicks remaining for drop: <span id="clicksRemaining">1000</span></p>
    <p>Total clicks: <span id="totalClicks">0</span></p>
    <h2>Inventory</h2>
    <div id="inventory"></div>

    <div id="banMessage">
        <p>You are banned for exceeding 200 clicks per second!</p>
        <p>Time remaining: <span id="banTimer">300</span> seconds</p>
    </div>

    <script>
        let clicksRemaining = 1000;
        let totalClicks = 0;
        let lastClickTime = 0;
        let clickCount = 0;
        let isBanned = false;
        let banStartTime = 0;
        let banDuration = 300; // 5 minutes

        const inventory = document.getElementById('inventory');
        const clicksRemainingDisplay = document.getElementById('clicksRemaining');
        const totalClicksDisplay = document.getElementById('totalClicks');
        const banMessage = document.getElementById('banMessage');
        const banTimer = document.getElementById('banTimer');

        // Load saved state
        window.onload = () => {
            const savedState = JSON.parse(localStorage.getItem('gameState'));
            const savedBanState = JSON.parse(localStorage.getItem('banState'));

            if (savedState) {
                clicksRemaining = savedState.clicksRemaining;
                totalClicks = savedState.totalClicks;
                inventory.innerHTML = savedState.inventoryHTML;
                clicksRemainingDisplay.textContent = clicksRemaining;
                totalClicksDisplay.textContent = totalClicks;
            }

            if (savedBanState && savedBanState.isBanned) {
                isBanned = true;
                banStartTime = savedBanState.banStartTime;
                showBanScreen();
            }
        };

        function saveState() {
            const state = {
                clicksRemaining,
                totalClicks,
                inventoryHTML: inventory.innerHTML
            };
            localStorage.setItem('gameState', JSON.stringify(state));
        }

        function saveBanState() {
            const banState = {
                isBanned,
                banStartTime
            };
            localStorage.setItem('banState', JSON.stringify(banState));
        }

        function showBanScreen() {
            banMessage.style.display = 'flex';
            const banInterval = setInterval(() => {
                const timeElapsed = Math.floor((Date.now() - banStartTime) / 1000);
                const timeRemaining = banDuration - timeElapsed;
                banTimer.textContent = timeRemaining;

                if (timeRemaining <= 0) {
                    clearInterval(banInterval);
                    isBanned = false;
                    banMessage.style.display = 'none';
                    clickCount = 0; // Reset click count
                    saveBanState(); // Update ban state
                }
            }, 1000);
        }

        function showItemInfo(item, rarity) {
            const infoBox = document.createElement('div');
            infoBox.classList.add('item-info');
            infoBox.textContent = `Rarity: ${rarity}`;
            item.appendChild(infoBox);

            setTimeout(() => {
                infoBox.remove();
            }, 3000); // Show for 3 seconds
        }

        document.getElementById('clickable').addEventListener('click', () => {
            if (isBanned) return;
            const currentTime = Date.now();

            if (currentTime - lastClickTime < 1000) {
                clickCount++;
            } else {
                clickCount = 1;
            }

            lastClickTime = currentTime;

            if (clickCount > 200) { // Ban user for more than 50 clicks in 1 second
                isBanned = true;
                banStartTime = Date.now();
                saveBanState(); // Save ban state
                showBanScreen();
                return;
            }

            totalClicks++;
            totalClicksDisplay.textContent = totalClicks;
            clicksRemaining--;
            clicksRemainingDisplay.textContent = clicksRemaining;

            if (clicksRemaining <= 0) {
                clicksRemaining = 1000;
                const dropChance = Math.random();
                if (dropChance < 0.3) { // 30% chance for a drop
                    const colors = ['red', 'blue', 'green', 'yellow', 'purple', 'orange', 'pink', 'cyan', 'magenta', 'lime'];
                    const rarities = ['Common', 'Uncommon', 'Rare', 'Epic', 'Legendary'];
                    const randomColor = colors[Math.floor(Math.random() * colors.length)];
                    const rarity = rarities[Math.floor(Math.random() * rarities.length)];

                    const newItem = document.createElement('div');
                    newItem.classList.add('item');
                    newItem.style.backgroundColor = randomColor;
                    newItem.setAttribute('title', rarity);

                    newItem.onclick = () => {
                        alert(`Rarity: ${rarity}`);
                    };

                    // Show notification
                    alert(`You received an item with ${rarity} rarity!`);
                    showItemInfo(newItem, rarity); // Show rarity info on hover

                    inventory.appendChild(newItem);
                }
            }

            saveState(); // Save the game state
        });
    </script>
</body>

</html>
